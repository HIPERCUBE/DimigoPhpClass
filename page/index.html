<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <script language=JavaScript>

        function getTime() {
            dateNow = new Date();
            dateStart = new Date(2016, 05, 03, 11, 30, 00);
            dateEnd = new Date(2016, 05, 03, 12, 00, 00);

            diff = dateEnd - dateNow;
            leftDay = Math.floor(diff / 1000 / 60 / 60 / 24);
            leftHour = Math.floor(diff / 1000 / 60 / 60 - (24 * leftDay));
            leftMinute = Math.floor(diff / 1000 / 60 - (24 * 60 * leftDay) - (60 * leftHour));
            leftSecond = Math.floor(diff / 1000 - (24 * 60 * 60 * leftDay) - (60 * 60 * leftHour) - (60 * leftMinute));

            diff = dateNow - dateStart;
            goneDay = Math.floor(diff / 1000 / 60 / 60 / 24);
            goneHour = Math.floor(diff / 1000 / 60 / 60 - (24 * goneDay));
            goneMinute = Math.floor(diff / 1000 / 60 - (24 * 60 * goneDay) - (60 * goneHour));
            goneSecond = Math.floor(diff / 1000 - (24 * 60 * 60 * goneDay) - (60 * 60 * goneHour) - (60 * goneMinute));


            document.getElementById("left1").innerHTML = leftHour + (24 * leftDay);
            document.getElementById("left2").innerHTML = leftMinute;
            document.getElementById("left3").innerHTML = leftSecond;

            document.getElementById("gone1").innerHTML = goneHour + (24 * goneDay);
            document.getElementById("gone2").innerHTML = goneMinute;
            document.getElementById("gone3").innerHTML = goneSecond;
            newtime = window.setTimeout("getTime();", 1000);
        }

    </script>

    <style type="text/css">
        /*타임*/
        #count {
            padding-left: 100px;
            padding-top: 130px;
            background-repeat: no-repeat;
            font-size: 60px;
            font-family: Arial;
        }
    </style>
    <head>
<body>
<div id=count>
    <span>GONE </span><span id=gone1></span>:<span id=gone2></span>:<span
        id=gone3></span><span style="padding-left:30px;"></span>
    <br/>
    <span>LEFT </span><span id=left1></span>:<span id=left2></span>:<span
        id=left3></span><span style="padding-left:30px;"></span>
</div>
<script>getTime()</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
    <script language="JavaScript">
        var input = window.prompt('숫자를 선택하세요.', '');
        if (input == null)
            alert('Cancelled');
        else if (input.trim() == '')
            alert('No input');
        else {
            var num = input % 2;
            switch (num) {
                case 0:
                    alert('2n');
                    break;
                case 1:
                    alert('2n+1');
                    break;
                default:
                    alert('not a number');
            }
        }
    </script>
</head>
<body>

</body>
</html>
